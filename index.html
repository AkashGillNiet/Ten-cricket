<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niet EnterSports</title>

  <!-- Clappr CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .popup.hidden {
      display: none;
    }

    .popup-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .popup button {
      background-color: #6a4e23;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #8b6c3e;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Join our Telegram Channel</h2>
      <button id="join-now">Join Now</button>
      <button id="already-joined">Already Joined</button>
    </div>
  </div>

  <!-- Clappr and Dash-Shaka-Playback -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@0.4.6/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@3.0.0/dist/dash-shaka-playback.min.js"></script>

  <script>
    // DASH Stream URL and DRM Configuration
    const streamUrl = "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd";
    const drmConfig = {
      clearkeys: {
        "4e993aa8c1f295f8b94e8e9e6f6d0bfe": "86a1ed6e96caab8eb1009fe530d2cf4f", // keyId: key
      },
    };

    // Initialize Clappr Player
    const player = new Clappr.Player({
      parentId: '#player',
      source: streamUrl,
      plugins: [DashShakaPlayback],
      playback: {
        shakaConfiguration: {
          drm: {
            clearKeys: drmConfig.clearkeys,
          },
        },
      },
      width: '100%',
      height: '100%',
      autoPlay: true,
      controls: true,
    });

    // Show popup on page load
    window.onload = function () {
      const popup = document.getElementById('popup');
      popup.classList.remove('hidden');
    };

    // Popup button functionality
    document.getElementById('join-now').addEventListener('click', function () {
      window.open('https://t.me/SportsLiveLink18', '_blank'); // Telegram link
      document.getElementById('popup').classList.add('hidden');
    });

    document.getElementById('already-joined').addEventListener('click', function () {
      document.getElementById('popup').classList.add('hidden');
    });
  </script>
</body>
</html>
