<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niet EnterSports</title>

  <!-- THEOplayer CSS -->
  <link href="https://cdn.theoplayer.com/your-version/theoplayer.css" rel="stylesheet"> <!-- Replace 'your-version' with the correct version -->

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    /* Video container covering full screen */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video should cover full screen, with object-fit to preserve aspect ratio */
    #video-container {
      width: 100%;
      height: 100%;
    }

    /* Logo styling - Top Center */
    .logo {
      position: absolute;
      top: 10px; /* Space from the top */
      left: 50%;
      transform: translateX(-50%); /* Center the logo horizontally */
      z-index: 10;
      background-color: transparent; 
      padding: 0;  /* Remove padding to avoid space around the logo */
    }

    .logo img {
      width: 100px;  /* Adjust the size of the logo */
      height: auto;
    }

    /* Telegram Popup Styling - Fullscreen with blur effect */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Apply blur effect */
      display: none; /* Hidden by default */
      z-index: 20;
      justify-content: center;
      align-items: center;
      display: flex; /* Flexbox to center content */
      text-align: center;
    }

    .popup-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup button {
      background-color: #6a4e23;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup button:hover {
      background-color: #8b6c3e;
    }

    /* Hide the popup when "Already Joined" is clicked */
    .popup.closed {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- THEOplayer container -->
    <div id="video-container"></div>

    <!-- Logo (Image) -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/AkashGillNiet/TNT3/refs/heads/main/nes.png" alt="Logo">
    </div>
  </div>

  <!-- Telegram Join Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Join our Telegram Channel</h2>
      <button id="join-now">Join Now</button>
      <button id="already-joined">Already Joined</button>
    </div>
  </div>

  <!-- THEOplayer JS -->
  <script src="https://cdn.theoplayer.com/your-version/theoplayer.min.js"></script> <!-- Replace 'your-version' with the correct version -->

  <script>
    // The URL containing the media stream (without DRM key)
    const streamUrl = "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd"; 

    // Manually specify DRM scheme and License key
    const drmScheme = 'clearkey'; 
    const drmLicenseKey = '4e993aa8c1f295f8b94e8e9e6f6d0bfe:86a1ed6e96caab8eb1009fe530d2cf4f'; 

    // THEOplayer Initialization
    const element = document.getElementById('video-container');
    const player = new THEOplayer.Player(element, {
      libraryLocation: 'https://cdn.theoplayer.com/your-version', // Replace with your THEOplayer library location
    });

    // Configure DRM (Clearkey)
    player.source = {
      sources: [{
        src: streamUrl,
        type: 'application/dash+xml',
      }],
      drm: {
        integration: 'clearkey',
        keySet: {
          [drmLicenseKey.split(':')[0]]: drmLicenseKey.split(':')[1],  // Splitting key and value
        },
      },
    };

    // Start playback when loaded
    player.addEventListener('sourcechange', () => {
      console.log('Source loaded successfully!');
      player.play();
    });

    // Show the popup immediately when the page loads
    window.onload = function() {
      document.getElementById('popup').style.display = 'flex';
    };

    // Button functionality
    document.getElementById('join-now').onclick = function() {
      window.open('https://t.me/SportsLiveLink18', '_blank'); // Replace with your actual Telegram channel link
      document.getElementById('popup').classList.add('closed'); // Close the popup
    };

    document.getElementById('already-joined').onclick = function() {
      document.getElementById('popup').classList.add('closed'); // Close the popup
    };
  </script>
</body>
</html>
