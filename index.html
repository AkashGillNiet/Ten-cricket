<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niet EnterSports</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      width: 100%;
      height: 100%;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 20;
    }

    .popup.hidden {
      display: none;
    }

    .popup-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup button {
      background-color: #6a4e23;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup button:hover {
      background-color: #8b6c3e;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video.js Player -->
    <video-js id="video" class="video-js vjs-big-play-centered" controls preload="auto" data-setup="{}">
    </video-js>

    <!-- Logo -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/AkashGillNiet/TNT3/refs/heads/main/nes.png" alt="Logo">
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Join our Telegram Channel</h2>
      <button id="join-now">Join Now</button>
      <button id="already-joined">Already Joined</button>
    </div>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>

  <!-- DASH Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.min.js"></script>

  <script>
    // Video.js DASH setup
    const player = videojs('video');
    player.src({
      src: 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd',
      type: 'application/dash+xml',
    });

    // Show popup on page load
    window.onload = function () {
      const popup = document.getElementById('popup');
      popup.classList.remove('hidden');
    };

    // Button functionality for popup
    document.getElementById('join-now').addEventListener('click', function () {
      window.open('https://t.me/SportsLiveLink18', '_blank'); // Telegram link
      document.getElementById('popup').classList.add('hidden');
    });

    document.getElementById('already-joined').addEventListener('click', function () {
      document.getElementById('popup').classList.add('hidden');
    });
  </script>
</body>
</html>
